<header
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
  <img src="/assets/images/logo.png" style="max-height: 70px; margin-left: 70px;" alt="logo" routerLink="/" />
  <nav class="my-2 my-md-0 me-md-3 text-uppercase font-weight-bold" style="font-size: large">

    <!-- <a class="p-2 text-decoration-none" [routerLink]="['/']" routerLinkActive="active"
        [routerLinkActiveOptions] = "{exact: true}">Trang chủ</a> -->

    <a class="p-2 text-decoration-none" [routerLink]="['/']">Trang chủ</a>
    <a class="p-2 text-decoration-none" routerLink="/shop">Sản phẩm</a>
    <a class="p-2 text-decoration-none" routerLink="/test-error">Lỗi</a>

  </nav>

  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-primary font-weight-bold"></i>
      <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>
    </a>

    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-primary mr-2 font-weight-bold">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-primary mr-3 font-weight-bold">Sign up</a>
    </ng-container>

    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
          <strong>Chào bạn, {{(currentUser$ | async).displayName}}</strong></a>

          <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
            <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-shopping-cart mr-3"></i> Giỏ hàng
            </a>
            <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history mr-3"></i> Đơn hàng
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out mr-3"></i> Đăng xuất
            </a>
          </div>
      </div>
    </ng-container>
  </div>
</header>
