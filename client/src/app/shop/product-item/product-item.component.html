<div class="card h-100">
    <img class="img-fluid" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="card-body d-flex flex-column">
        <a href="#" class="text-decoration-none text-muted">
            <h6 class="font-weight-bold">{{product.name}}</h6>
        </a>
        <span class="mb-2 text-danger font-weight-bold">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart btn-gradient mr-2"></button>
            <button type="button" class="btn btn-outline-secondary fa fa-eye btn-gradient"></button>
    </div>
</div>
