<div class="container">
    <div class="row">

        <section class="col-3">
            <!-- <h5 class="text-dark font-weight-bold side-bar-gradient">Sắp xếp</h5> -->
            <select class="custom-select mb-3 text-muted font-weight-bold" (change)="onSortSelected($event.target.value)"            >
                <option *ngFor="let sort of sortOptions"
                    [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>

            <h5 class="text-dark font-weight-bold side-bar-gradient mt-3">Nhãn hiệu</h5>
            <ul class="list-group my-3 text-black-50 font-weight-bold">
                <li class="list-group-item"
                    *ngFor="let brand of brands"
                    [class.active]="brand.id === this.brandIdSelected"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>                
            </ul>

            <h5 class="text-dark font-weight-bold side-bar-gradient mt-3">Loại</h5>
            <ul class="list-group my-3 text-black-50 font-weight-bold">
                <li class="list-group-item" 
                    *ngFor="let type of types"
                    [class.active]="type.id === this.typeIdSelected"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-cemter pb-2">
                <header>
                    <br>
                    <span class="text-muted">20 sản phẩm</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width: 300px" type="text" placeholder="Tìm kiếm">
                    <button class="btn btn-outline-secondary my-2 i-gradient"><i class="fa fa-search font-weight-bold"></i></button>
                    <button class="btn btn-outline-secondary ml-2 my-2 i-gradient"><i class="fa fa-repeat font-weight-bold"></i></button>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
